<div class="relative w-full h-screen bg-base-100">
  <!-- Leaflet Map Container -->
  <div id="emergenciesMap" class="w-full h-full"></div>

  <!-- Top Bar Container - Mobile: Stack, Desktop: Side by Side -->
  <div
    class="absolute top-3 left-3 right-3 min-[500px]:top-4 min-[500px]:left-4 min-[500px]:right-4 lg:top-6 lg:left-6 lg:right-6 z-[500] animate-fade-in"
  >
    <div
      class="flex flex-col min-[500px]:flex-row min-[500px]:items-start min-[500px]:justify-between gap-3 min-[500px]:gap-4"
    >
      <!-- Project Title -->
      <div
        class="relative rounded-xl min-[500px]:rounded-2xl shadow-2xl p-2 xs:p-3 min-[500px]:p-4 lg:p-5 border-2 border-white/30 backdrop-blur-md hover:shadow-error/50 transition-all duration-300 hover:scale-105 w-full min-[500px]:w-auto overflow-hidden"
        style="
          background: linear-gradient(135deg, rgba(239, 68, 68, 0.5), rgba(251, 146, 60, 0.6)),
            url('assets/emergency-banner-bg.jpg');
          background-size: cover;
          background-position: center;
        "
      >
        <div class="flex items-center gap-2 min-[500px]:gap-3">
          <div
            class="w-8 h-8 xs:w-10 xs:h-10 min-[500px]:w-12 min-[500px]:h-12 lg:w-14 lg:h-14 rounded-lg xs:rounded-xl bg-white/25 backdrop-blur-lg flex items-center justify-center shadow-lg ring-2 ring-white/40 animate-pulse-subtle"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 xs:h-6 xs:w-6 min-[500px]:h-7 min-[500px]:w-7 lg:h-8 lg:w-8 text-white drop-shadow-lg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
          </div>
          <div>
            <h1
              class="text-white font-extrabold text-sm xs:text-base min-[500px]:text-lg lg:text-xl leading-tight tracking-wide drop-shadow-lg"
            >
              Project SINAG
            </h1>
            <p
              class="text-white/90 text-[10px] xs:text-xs min-[500px]:text-sm font-medium leading-tight mt-0.5 xs:mt-1 drop-shadow"
            >
              Emergency Response
            </p>
          </div>
        </div>
      </div>

      <!-- Stats Card -->
      <div
        class="bg-base-100/95 backdrop-blur-lg rounded-2xl shadow-2xl border-2 border-base-300/30 w-full min-[500px]:w-auto min-[500px]:min-w-[200px] lg:min-w-[240px] hover:shadow-xl transition-all duration-300"
      >
        <!-- Header - Clickable on Mobile -->
        <button
          class="w-full flex items-center justify-between gap-2 p-4 min-[500px]:p-5 min-[500px]:pointer-events-none"
          (click)="toggleStats()"
        >
          <div class="flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 min-[500px]:h-5 min-[500px]:w-5 text-error"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            <h3 class="font-bold text-sm min-[500px]:text-base text-base-content">Emergencies</h3>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-base-content transition-transform duration-300 min-[500px]:hidden"
            [class.rotate-180]="isStatsOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Stats Content - Collapsible on Mobile -->
        <div
          class="overflow-hidden transition-all duration-300 ease-in-out"
          [class.max-h-0]="!isStatsOpen"
          [class.max-h-96]="isStatsOpen"
          [class.min-[500px]:max-h-none]="true"
        >
          <div
            class="space-y-2.5 min-[500px]:space-y-3 text-xs min-[500px]:text-sm px-4 pb-4 min-[500px]:px-5 min-[500px]:pb-5 min-[500px]:pt-0"
          >
            <div
              class="flex items-center gap-3 p-2 rounded-lg hover:bg-base-200/50 transition-colors"
            >
              <div
                class="w-6 h-6 rounded-full flex-shrink-0 shadow-md ring-2 ring-offset-2 ring-offset-base-100 flex items-center justify-center text-sm"
                style="background: #f97316"
              >
                üî•
              </div>
              <span class="text-base-content font-medium leading-none flex-1">Fire</span>
              <span class="badge badge-sm bg-error/20 text-error border-0 font-bold min-w-[2rem]">{{
                getEmergencyCountByType('fire')
              }}</span>
            </div>
            <div
              class="flex items-center gap-3 p-2 rounded-lg hover:bg-base-200/50 transition-colors"
            >
              <div
                class="w-6 h-6 rounded-full flex-shrink-0 shadow-md ring-2 ring-offset-2 ring-offset-base-100 flex items-center justify-center text-sm"
                style="background: #3b82f6"
              >
                üåä
              </div>
              <span class="text-base-content font-medium leading-none flex-1">Flood/Storm</span>
              <span class="badge badge-sm bg-info/20 text-info border-0 font-bold min-w-[2rem]">{{
                getEmergencyCountByType('flood')
              }}</span>
            </div>
            <div
              class="flex items-center gap-3 p-2 rounded-lg hover:bg-base-200/50 transition-colors"
            >
              <div
                class="w-6 h-6 rounded-full flex-shrink-0 shadow-md ring-2 ring-offset-2 ring-offset-base-100 flex items-center justify-center text-sm"
                style="background: #92400e"
              >
                üèöÔ∏è
              </div>
              <span class="text-base-content font-medium leading-none flex-1">Earthquake</span>
              <span
                class="badge badge-sm bg-warning/20 text-warning border-0 font-bold min-w-[2rem]"
                >{{ getEmergencyCountByType('earthquake') }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Emergency Report Button - Bottom Left -->
  <div
    class="absolute bottom-20 left-3 min-[500px]:bottom-4 min-[500px]:left-4 lg:bottom-6 lg:left-6 z-[40]"
  >
    <app-emergency-report-button
      (reportSubmitted)="onReportSubmitted()"
    ></app-emergency-report-button>
  </div>
  <!-- AI Chatbot Button - Bottom Right -->
  <div
    class="absolute bottom-20 right-3 min-[500px]:bottom-4 min-[500px]:right-4 lg:bottom-6 lg:right-6 z-[40]"
  >
    <app-ai-chatbot-button></app-ai-chatbot-button>
  </div>
</div>
