<nav
  class="h-full w-full min-[500px]:h-screen min-[500px]:w-full bg-gradient-navy flex flex-row min-[500px]:flex-col px-4 min-[500px]:px-3 lg:px-4 shadow-strong items-center min-[500px]:items-stretch justify-between min-[500px]:justify-start"
>
  <!-- Top Section: Logo -->
  <div
    class="flex min-[500px]:flex items-center justify-center pt-0 min-[500px]:pt-5 lg:pt-6 pb-0 min-[500px]:pb-8 lg:pb-10"
  >
    <div class="relative group">
      <div
        class="w-10 h-10 min-[500px]:w-20 min-[500px]:h-20 lg:w-24 lg:h-24 flex items-center justify-center transition-smooth hover-lift"
      >
        <img src="sinag-logo.png" alt="Sinag Logo" class="w-full h-full object-contain" />
      </div>
    </div>
  </div>

  <!-- Center Section: Navigation Buttons -->
  <div
    class="flex-1 flex flex-row min-[500px]:flex-col items-center justify-center min-[500px]:justify-center gap-3 min-[500px]:gap-4 lg:gap-6"
  >
    <button
      class="group relative flex flex-col items-center justify-center gap-1 min-[500px]:gap-1.5 lg:gap-2 p-2 min-[500px]:p-3 lg:p-4 rounded-lg min-[500px]:rounded-xl border-0 transition-smooth w-auto min-[500px]:w-full"
      [class]="
        activeView === 'weather'
          ? 'bg-white text-primary shadow-medium'
          : 'bg-primary-content/10 text-white hover:bg-primary-content/20'
      "
      (click)="setActiveView('weather')"
      title="Weather Monitoring"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5 min-[500px]:w-7 min-[500px]:h-7 lg:w-8 lg:h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z"
        />
      </svg>
      <span class="text-[9px] min-[500px]:text-xs font-semibold text-center whitespace-nowrap"
        >Weather</span
      >
    </button>

    <button
      class="group relative flex flex-col items-center justify-center gap-1 min-[500px]:gap-1.5 lg:gap-2 p-2 min-[500px]:p-3 lg:p-4 rounded-lg min-[500px]:rounded-xl border-0 transition-smooth w-auto min-[500px]:w-full"
      [class]="
        activeView === 'emergencies'
          ? 'bg-white text-primary shadow-medium'
          : 'bg-primary-content/10 text-white hover:bg-primary-content/20'
      "
      (click)="setActiveView('emergencies')"
      title="Emergency Reports"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5 min-[500px]:w-7 min-[500px]:h-7 lg:w-8 lg:h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
        />
      </svg>
      <span class="text-[9px] min-[500px]:text-xs font-semibold text-center whitespace-nowrap"
        >Emergency</span
      >
    </button>
  </div>

  <!-- Bottom Section: User Profile -->
  <div class="flex justify-center items-center min-[500px]:items-end pb-0 min-[500px]:pb-4 lg:pb-6">
    <div
      class="dropdown dropdown-end min-[500px]:dropdown-right dropdown-top min-[500px]:dropdown-bottom"
    >
      <div
        tabindex="0"
        role="button"
        class="cursor-pointer hover:scale-105 transition-smooth outline-none focus:outline-none"
      >
        <div
          class="w-10 h-10 min-[500px]:w-14 min-[500px]:h-14 lg:w-16 lg:h-16 rounded-full bg-secondary flex items-center justify-center shadow-lg hover:shadow-xl ring-2 ring-primary-content/10 hover:ring-primary-content/30 transition-all"
        >
          <span class="text-sm min-[500px]:text-lg lg:text-xl font-bold text-primary">U</span>
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu dropdown-content bg-base-100 rounded-lg z-[500] w-40 min-[500px]:w-44 p-2 shadow-strong border border-base-300/20 mb-2 min-[500px]:mb-0 min-[500px]:ml-2"
      >
        <li><a class="rounded-md text-sm">Profile</a></li>
        <li><a class="rounded-md text-sm">Settings</a></li>
        <div class="divider my-1"></div>
        <li><a class="rounded-md text-sm text-error">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
