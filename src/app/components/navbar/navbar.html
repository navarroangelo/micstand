<nav
  class="w-full h-full xs:w-full xs:h-screen bg-gradient-navy flex flex-row xs:flex-col justify-between items-center py-2 px-4 xs:py-6 xs:px-3 lg:px-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] xs:shadow-strong z-50"
>
  <!-- Top Section: Logo (Visible on mobile now) -->
  <div class="flex justify-center items-center">
    <div class="relative group">
      <div
        class="w-12 h-12 xs:w-20 xs:h-20 lg:w-32 lg:h-32 flex items-center justify-center transition-smooth hover-lift"
      >
        <img
          src="sinag-logo.png"
          alt="Sinag Logo"
          class="w-full h-full object-contain lighthouse-glow"
        />
      </div>
    </div>
  </div>

  <!-- Center Section: Navigation Buttons -->
  <div
    class="flex-1 flex flex-row xs:flex-col items-center justify-center gap-8 xs:gap-4 lg:gap-6 w-full"
  >
    <button
      class="group relative flex flex-col items-center justify-center gap-1 xs:gap-1.5 lg:gap-2 p-2 xs:p-3 md:p-3 lg:p-4 rounded-lg xs:rounded-xl border-0 transition-smooth w-16 xs:w-full max-w-[64px] xs:max-w-[88px] lg:max-w-[120px]"
      [class]="
        activeView === 'weather'
          ? 'text-white xs:text-primary xs:bg-white xs:shadow-medium'
          : 'text-white/50 xs:bg-primary-content/10 xs:text-white hover:text-white xs:hover:bg-primary-content/20'
      "
      (click)="setActiveView('weather')"
      title="Weather Monitoring"
    >
      <div
        [class]="
          activeView === 'weather'
            ? 'drop-shadow-[0_0_8px_rgba(255,255,255,0.8)] xs:drop-shadow-none xs:bg-transparent p-1.5 rounded-lg xs:p-0'
            : ''
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6 xs:w-7 xs:h-7 lg:w-8 lg:h-8 transition-all duration-300"
          [class.stroke-[2.5px]]="activeView === 'weather'"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z"
          />
        </svg>
      </div>
      <span
        class="text-[10px] lg:text-xs font-semibold text-center whitespace-nowrap transition-all duration-300"
        [class.drop-shadow-[0_0_8px_rgba(255,255,255,0.8)]]="
          activeView === 'weather' && windowWidth < 480
        "
        >Weather</span
      >
    </button>

    <button
      class="group relative flex flex-col items-center justify-center gap-1 xs:gap-1.5 lg:gap-2 p-2 xs:p-3 md:p-3 lg:p-4 rounded-lg xs:rounded-xl border-0 transition-smooth w-16 xs:w-full max-w-[64px] xs:max-w-[88px] lg:max-w-[120px]"
      [class]="
        activeView === 'emergencies'
          ? 'text-white xs:text-primary xs:bg-white xs:shadow-medium'
          : 'text-white/50 xs:bg-primary-content/10 xs:text-white hover:text-white xs:hover:bg-primary-content/20'
      "
      (click)="setActiveView('emergencies')"
      title="Emergency Reports"
    >
      <div
        [class]="
          activeView === 'emergencies'
            ? 'drop-shadow-[0_0_8px_rgba(255,255,255,0.8)] xs:drop-shadow-none xs:bg-transparent p-1.5 rounded-lg xs:p-0'
            : ''
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6 xs:w-7 xs:h-7 lg:w-8 lg:h-8 transition-all duration-300"
          [class.stroke-[2.5px]]="activeView === 'emergencies'"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
          />
        </svg>
      </div>
      <span
        class="text-[10px] lg:text-xs font-semibold text-center whitespace-nowrap transition-all duration-300"
        [class.drop-shadow-[0_0_8px_rgba(255,255,255,0.8)]]="
          activeView === 'emergencies' && windowWidth < 480
        "
        >Emergency</span
      >
    </button>
  </div>

  <!-- Bottom Section: User Profile -->
  <div class="flex justify-center items-center">
    <div class="dropdown dropdown-end xs:dropdown-right xs:dropdown-top">
      <div
        tabindex="0"
        role="button"
        class="btn btn-square btn-ghost text-white hover:bg-primary-content/20 border-0 transition-smooth p-1 xs:p-2"
      >
        <div
          class="w-8 h-8 xs:w-9 xs:h-9 lg:w-10 lg:h-10 rounded-lg bg-secondary flex items-center justify-center"
        >
          <span class="text-xs xs:text-sm font-semibold text-primary">U</span>
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu dropdown-content bg-base-100 rounded-lg z-[100] w-40 xs:w-44 p-2 shadow-strong border border-base-300/20 mb-2 xs:mb-0 xs:ml-2 bottom-full xs:bottom-0 xs:left-full"
      >
        <li><a class="rounded-md text-sm">Profile</a></li>
        <li><a class="rounded-md text-sm">Settings</a></li>
        <div class="divider my-1"></div>
        <li><a class="rounded-md text-sm text-error">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
