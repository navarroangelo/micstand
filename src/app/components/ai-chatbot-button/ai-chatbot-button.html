    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6 lg:w-7 lg:h-7 text-white">

    <div class="absolute inset-0 rounded-xl sm:rounded-2xl bg-white opacity-0 group-hover:opacity-10 transition-opacity"></div>
    <div class="absolute -top-0.5 -right-0.5 sm:-top-1 sm:-right-1 w-3 h-3 sm:w-4 sm:h-4 bg-accent rounded-full border-2 border-base-100 animate-pulse"></div>
  </button>

  <!-- Chat Window -->

    class="absolute bottom-14 right-0 sm:bottom-16 lg:bottom-20 bg-base-100 rounded-xl sm:rounded-2xl shadow-strong w-[calc(100vw-2rem)] max-w-sm sm:w-80 lg:w-96 h-[400px] sm:h-[450px] lg:h-[500px] flex flex-col border border-base-300/20 animate-slide-up overflow-hidden">

      style="width: 100%; height: 100%;"
      frameborder="0"
      allow="microphone">
    </iframe>
