<div class="alert-card p-2.5 sm:p-3 lg:p-4 animate-slide-up shadow-xl hover:shadow-2xl transition-all duration-500 ease-in-out flex flex-col w-36 sm:w-48 lg:w-52 rounded-lg sm:rounded-xl flex-shrink-0 overflow-hidden" [ngClass]="getSeverityClass()">
  <!-- Header Section - Always Visible -->
  <div class="flex items-center gap-2 mb-1.5 sm:mb-2 lg:mb-3">
    <!-- Icon -->
    <div class="w-8 h-8 sm:w-10 sm:h-10 lg:w-11 lg:h-11 rounded-full flex items-center justify-center shadow-lg flex-shrink-0" [ngClass]="getIconBgClass()">
      <span class="text-base sm:text-lg lg:text-xl">{{ getTypeIcon() }}</span>
    </div>

    <!-- Title and Severity Badge - Compact Layout -->
    <div class="flex-1 min-w-0">
      <h3 class="font-bold text-xs sm:text-sm lg:text-base text-gray-800 leading-tight">{{ alert.title }}</h3>
      <span class="badge badge-xs font-bold uppercase tracking-wide text-[8px] sm:text-[9px] mt-0.5 inline-block" [ngClass]="getSeverityBadgeClass()">
        {{ alert.severity }}
      </span>
    </div>
  </div>

  <!-- Expandable Content Section - Hidden by default, shown on hover -->
  <div class="expandable-content opacity-0 max-h-0 transition-all duration-500 ease-in-out flex-1 flex flex-col text-center overflow-hidden">
    <p class="text-[9px] sm:text-xs text-gray-600 line-clamp-3 sm:line-clamp-4 leading-relaxed mb-2">{{ alert.message }}</p>

    <!-- Footer Section -->
    <div class="w-full mt-auto pt-1.5 sm:pt-2 lg:pt-3 border-t border-gray-200">
      <div class="flex items-center justify-center gap-0.5 sm:gap-1 text-[9px] sm:text-xs text-gray-500 mb-1 sm:mb-1.5 lg:mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-2 w-2 sm:h-2.5 sm:w-2.5 lg:h-3 lg:w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="truncate">{{ alert.timestamp | date:'short' }}</span>
      </div>
      <button class="btn btn-xs w-full border-gray-300 text-[9px] sm:text-xs text-gray-700 bg-gray-50 hover:bg-gray-100 hover:border-gray-400 transition-colors min-h-[24px] h-6 sm:h-7">
        View Details
      </button>
    </div>
  </div>
</div>
