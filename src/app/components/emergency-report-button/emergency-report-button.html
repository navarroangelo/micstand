<div class="relative">
  <!-- Quick Action Button -->
  <button
    class="group relative w-14 h-14 sm:w-16 sm:h-16 lg:w-auto lg:h-auto lg:px-6 lg:py-3.5 bg-gradient-red rounded-2xl shadow-strong hover-lift flex items-center justify-center lg:gap-2.5 transition-smooth"
    (click)="openModal()"
    title="Report Emergency">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 sm:w-7 sm:h-7 lg:w-5 lg:h-5 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
    <span class="hidden lg:inline text-white font-semibold text-sm whitespace-nowrap">Add a Report</span>
    <div class="absolute inset-0 rounded-2xl bg-white opacity-0 group-hover:opacity-10 transition-opacity"></div>
  </button>

  <!-- Emergency Report Modal -->
  <div class="modal" [class.modal-open]="isModalOpen" *ngIf="isModalOpen">
    <!-- Backdrop -->
    <div class="modal-backdrop bg-black/50 backdrop-blur-sm" (click)="closeModal()"></div>

    <!-- Modal Content -->
    <div class="modal-box max-w-[calc(100vw-2rem)] sm:max-w-md lg:max-w-lg bg-base-100 rounded-xl sm:rounded-2xl shadow-strong p-0 overflow-hidden animate-slide-up border border-base-300/20">
      <!-- Header -->
      <div class="bg-gradient-red px-4 py-4 sm:px-6 sm:py-5 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
          </div>
          <h3 class="font-bold text-base sm:text-lg text-white">Report Emergency</h3>
        </div>
        <button class="btn btn-ghost btn-xs sm:btn-sm btn-circle text-white hover:bg-white/10" (click)="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Content -->
      <form [formGroup]="form" (submit)="submitReport()">
      <div class="p-4 sm:p-6">
        <p class="text-sm text-base-content/70 mb-4">Select the type of emergency you want to report. Your location will be automatically captured.</p>

        <!-- Emergency Type Selection -->
        <div class="space-y-2">
          <button
            type="button"
            *ngFor="let type of emergencyTypes"
            class="group w-full px-4 py-3 sm:py-4 rounded-xl hover:bg-base-200 transition-smooth flex items-center gap-3 text-left border-2 border-base-300/20 hover:border-error/40"
            [class.bg-error/5]="selectedType === type.id"
            [class.border-error]="selectedType === type.id"
            (click)="selectType(type.id)">
            <div class="w-12 h-12 sm:w-14 sm:h-14 rounded-xl bg-error/10 flex items-center justify-center flex-shrink-0 group-hover:bg-error/20 transition-colors">
              <span class="text-2xl sm:text-3xl">{{ type.icon }}</span>
            </div>
            <div class="flex-1">
              <div class="font-bold text-sm sm:text-base text-base-content">{{ type.label }}</div>
              <div class="text-xs text-base-content/60">{{ type.description }}</div>
            </div>
            <div class="w-5 h-5 rounded-full border-2 flex items-center justify-center transition-all"
                 [class.border-error]="selectedType === type.id"
                 [class.bg-error]="selectedType === type.id"
                 [class.border-base-300]="selectedType !== type.id">
              <svg *ngIf="selectedType === type.id" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </div>
          </button>
          <input type="hidden" formControlName="emergencyType" [value]="selectedType" />
        </div>

        <!-- Additional Details -->
        <div class="mt-4 space-y-3">
          <div>
            <label class="label">
              <span class="label-text font-semibold text-sm">Additional Details (Optional)</span>
            </label>
            <textarea
              formControlName="additionalDetails"
              [(ngModel)]="additionalDetails"
              class="textarea textarea-bordered w-full h-24 text-sm rounded-xl bg-base-200/50 border-base-300/40 focus:border-error/60"
              placeholder="Describe the situation, number of people affected, immediate needs, etc."></textarea>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="px-4 py-3 sm:px-6 sm:py-4 bg-base-200/30 border-t border-base-300/20 flex flex-col sm:flex-row gap-2 sm:gap-3 justify-end">
        <button class="btn btn-ghost btn-sm sm:btn-md rounded-lg order-2 sm:order-1" (click)="closeModal()">Cancel</button>
        <button
          type="submit"
          class="btn btn-error btn-sm sm:btn-md rounded-lg shadow-soft order-1 sm:order-2 text-white"
          [disabled]="!selectedType"
        > 
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
          <span class="text-xs sm:text-sm">Submit Report</span>
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
